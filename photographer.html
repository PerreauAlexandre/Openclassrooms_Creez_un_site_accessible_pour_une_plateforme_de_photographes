<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <header id="header" role=”banner”>
      <a href="./index.html" aria-current="page" class="logo">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye page d'acceuil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-attributes">
          <h1 class="name"></h1>
          <div class="location"></div>
          <div class="tagline"></div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="portrait" src="" alt="">
      </div>
      <div class="sort-container">
        <div class="sort-text">Trier par</div>
        <div class="dropdown">
          <button class="drop-btn" aria-haspopup="true" aria-expanded="false">
            <div>-</div>
            <div class="fa-solid fa-chevron-down"></div>
          </button>
          <div class="dropdown-content">
              <a href="#" class="sort-choice sort-choice--first" data-sort="Popularité">Popularité<div class="fa-solid fa-chevron-up"></div></a>
              <a href="#" class="sort-choice sort-choice--second" data-sort="Date">Date<div class="fa-solid fa-chevron-up"></div></a>
              <a href="#" class="sort-choice sort-choice--third" data-sort="Titre">Titre<div class="fa-solid fa-chevron-up"></div></a>
          </div>
        </div>
      </div>
      <div class="media-section"></div>
      <aside class="additionnal-informations">
        <div class="total-likes"></div>
        <div class="price"></div>
      </aside>
    </main>
    <div class="lightbox">
      <div class="lightbox-container" aria-label="Vue lightbox">
        <div class="lightbox-content">
          <button class="previous" aria-label="Image précédente"><div class="fa-solid fa-chevron-left"></div></button>
          <div class="lightbox-media">
            <img src="" alt="">
            <div class="media-title"></div>
          </div>
          <button class="next" aria-label="Image suivante"><div class="fa-solid fa-chevron-right"></div></button>
        </div>
        <img class="close-lightbox" src="assets/icons/close.svg" tabindex="0" alt="Fermer la lightbox">
      </div>
    </div>
    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal" tabindex="0" onclick="closeModal()" alt="Fermer la modale"/>
        </header>
        <h3 class="modal-photographer-name"></h3>
				<form class="form">
					<div>
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first">
            <label for="last">Nom</label>
            <input type="text" id="last" name="last">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="textarea">Votre message</label>
            <input type="textarea" id="textarea" name="textarea">
					</div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/getOriginURL.js"></script>
    <script src="scripts/utils/getDatas.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/image.js"></script>
    <script src="scripts/templates/video.js"></script>
    <script src="scripts/factories/mediaTemplateFactorie.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
