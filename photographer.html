<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role=”banner”>
      <a href="./index.html" aria-current="page" class="logo">
        <img src="assets/images/logo.png" class="logo" alt="fisheye - Page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <h1 class="name"></h1>
        <div class="location"></div>
        <div class="tagline"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="portrait" src="" alt="">
      </div>
      <div class="media-section"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/getOriginURL.js"></script>
    <script src="scripts/utils/getDatas.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/templates/image.js"></script>
    <script src="/scripts/factories/mediaTemplateFactorie.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
